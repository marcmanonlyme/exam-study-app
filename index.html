<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionarios por Módulo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container" style="display: flex; height: 90vh;">
    <nav id="sidebar" style="width: 250px; background: #f4f4f4; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.05);">
      <h2>Menú</h2>
      <ul id="menuList" style="list-style: none; padding: 0;">
        <li><button id="inicioBtn" style="width: 100%; margin-bottom: 10px;">Inicio</button></li>
        <li><button id="adminBtn" style="width: 100%; margin-bottom: 18px; background: #ffb347; color: #fff;">Administración</button></li>
        <li><button id="examSimBtn" style="width: 100%; margin-bottom: 18px; background: #2d6cdf; color: #fff;">Simulador de Examen</button></li>
        <!-- Módulos y secciones se llenarán dinámicamente -->
      </ul>
    </nav>
    <main id="mainContent" style="flex: 1; padding: 40px;">
      <!-- Splash screen and quiz will be rendered here -->
    </main>
  </div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
